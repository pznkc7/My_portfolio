{% extends 'base.html' %}

{% load static %}

{% block title %}
About me
      
      {% endblock title %}


{% block content %}
<section class="about-section py-5">
    <div class="container">
        <div class="section-heading text-center mb-5">
            <h1 class="fw-bold">About Me</h1>
            <div class="heading-line"></div>
        </div>
        
        <div class="row align-items-center mb-5">
            <div class="col-lg-6 mb-4 mb-lg-0 text-center">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100 rounded" src=" {% static 'images/my2.jpeg' %} " alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100 rounded" src="{% static 'images/my2.jpeg' %}" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100 rounded" src="_________" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </a>
                </div>
            </div>
        
            <div class="col-lg-6">
                <div class="about-content text-center text-lg-start">
                    <h2 class="mb-3">Who Am I?</h2>
                    <p class="lead">about you</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'contact'%}" class="btn btn-primary">Contact Me</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
   document.addEventListener("DOMContentLoaded", function () {
      var myCarousel = new bootstrap.Carousel(document.getElementById("carouselExampleControls"), {
         interval: 3000,
         ride: "carousel"
      });
   });
</script>
{% endblock %}
